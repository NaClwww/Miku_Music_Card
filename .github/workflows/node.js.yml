name: React Build Deployment

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 关键修改：所有操作切换到/react目录
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          react/node_modules     # 修改缓存路径
          **/node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('react/package-lock.json') }}  # 路径修改

    # 在子目录中执行命令
    - name: Install dependencies
      working-directory: ./react  # 指定工作目录
      run: npm ci

    - name: Build project
      working-directory: ./react  # 指定工作目录
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: production-build
        path: react/build/  # 修改产物路径
